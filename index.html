<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lot Size Calculator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .calculator {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: flex;
            gap: 40px;
            align-items: center;
            max-width: 900px;
        }
        .control {
            flex: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .slider-wrapper {
            position: relative;
            display: flex;
            gap: 10px;
        }
        .scale {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 400px;
            font-size: 12px;
            color: #86868b;
        }
        .result {
            flex: 1;
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #34C759, #30D158);
            border-radius: 12px;
            color: white;
        }
        label {
            display: block;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 12px;
            font-size: 18px;
        }
        .value-display {
            font-size: 32px;
            font-weight: bold;
            color: #007AFF;
            margin: 20px 0;
        }
        .slider {
            -webkit-appearance: slider-vertical;
            width: 8px;
            height: 400px;
            background: #d2d2d7;
            border-radius: 4px;
            outline: none;
            cursor: pointer;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #007AFF;
            cursor: pointer;
        }
        .slider::-moz-range-thumb {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #007AFF;
            cursor: pointer;
            border: none;
        }
        .result-label {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        .result-value {
            font-size: 48px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="control">
            <label>Risk Amount</label>
            <div class="value-display">$<span id="riskValue">1000</span></div>
            <div class="slider-wrapper">
                <div class="scale">
                    <div>5000</div>
                    <div>4000</div>
                    <div>3000</div>
                    <div>2000</div>
                    <div>1000</div>
                    <div>0</div>
                </div>
                <input type="range" id="riskSlider" class="slider" min="0" max="5000" value="1000" step="100" orient="vertical">
            </div>
        </div>
        
        <div class="result">
            <div class="result-label">Lot Size</div>
            <div class="result-value" id="lotSize">1.00</div>
        </div>
        
        <div class="control">
            <label>Pips</label>
            <div class="value-display"><span id="pipsValue">1000</span></div>
            <div class="slider-wrapper">
                <input type="range" id="pipsSlider" class="slider" min="0" max="3000" value="1000" step="100" orient="vertical">
                <div class="scale">
                    <div>3000</div>
                    <div>2500</div>
                    <div>2000</div>
                    <div>1500</div>
                    <div>1000</div>
                    <div>500</div>
                    <div>0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const riskSlider = document.getElementById('riskSlider');
        const pipsSlider = document.getElementById('pipsSlider');
        
        function calculate() {
            const risk = parseFloat(riskSlider.value);
            const pips = parseFloat(pipsSlider.value);
            
            document.getElementById('riskValue').textContent = risk;
            document.getElementById('pipsValue').textContent = pips;
            
            const lotSize = risk / pips;
            document.getElementById('lotSize').textContent = lotSize.toFixed(2);
        }
        
        riskSlider.addEventListener('input', calculate);
        pipsSlider.addEventListener('input', calculate);
        
        calculate();
    </script>
</body>
</html>
